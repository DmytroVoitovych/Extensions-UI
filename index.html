<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Browser extensions manager UI" />
    <meta name="keywords" content="browser, extensions, manager, UI" />
    <meta name="author" content="Dmytro Voitovych" />
    <link
      rel="icon"
      type="image/icon"
      sizes="32x32"
      href="./public/favicon.ico"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Browser extensions manager UI</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/Extensions-UI" class="extansionLogo"
          ><svg class="icon">
            <use xlink:href="./assets/images/logo.svg#logo"></use>
          </svg>
          Extensions</a
        >
        <div id="realDataSwitcher" class="text-preset-5 visually-hidden">
          <label for="dataSwitcher" aria-label="real data switcher"
            ><input type="checkbox" name="dataSwitcher" id="dataSwitcher"
          /></label>
        </div>
        <label for="themeSwitcher" aria-label="theme switcher"
          ><input type="checkbox" name="themeSwitcher" id="themeSwitcher"
        /></label>
      </header>
      <main>
        <div class="tabBlock">
          <h1 class="text-preset-1">Extensions List</h1>
          <nav class="text-preset-3 navList">
            <a href="/" class="activeLink" onclick="goHome(event)">All</a
            ><a href="#active">Active</a><a href="#inactive">Inactive</a>
          </nav>
        </div>
        <ul class="extensionsList"></ul>
        <div class="emptyState">
         <h2 class="text-preset-2">No extensions found</h2>
          <p class="text-preset-3">
            Your extension list is empty. Please reload the page or check your
            browser settings.
          </p>
      </main>
    </div>

    <script>
      function goHome(e) {
        e.preventDefault();
        window.history.pushState({}, "", window.location.pathname);
        return;
      }
    </script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
      integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
